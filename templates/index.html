<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SynthPop</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
	        
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item-search" id="search">
                <h1>BharatSim</h1>
                <p class="intro">
                    Rendered on the client-side using Mapbox, this map implements polygon-based querying on a synthetically-generated, statistically coherent population of India
                </p>
            <ol style="list-style: none;">
                <li>
                    <h3>POPULATION COUNT</h3>
                    <div class="slidecontainer">
                        <input type="range" min="100000" max="10000000" value="1000000" class="slider" id="myRange">
                        <p>Population: <span id="demo"></span></p>
                    </div>
                </li>
                <li>
                    <h3>AGENT FIELDS</h3>
                    <select name="agents" id="agent">
                        <option value="gender">Gender</option>
                        <option value="age">Age</option>
                        <option value="reigion">Religion</option>
                      </select>
                </li>
                <button id="submit">Get Population</button>
                <br/>
                <button id="submitage">Get People above 40 only</button>
                <br/>
                <button id="submitsub">Get Job, Caste, Religion</button>
            </ol>
            
            </div>

            <div class="item-map">
            <div id="map"></div>
            </div>
        </div>
        
        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
              output.innerHTML = this.value;
            }
        </script>
        
        <!--<pre id="features"></pre>-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="{{ url_for('static', filename='data.js') }}"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
